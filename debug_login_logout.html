<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug Login - Detectar Logouts Inesperados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .status-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover { background: #0056b3; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Login - Detectar Logouts Inesperados</h1>
        
        <div class="status-box">
            <h3>üìä Status Atual</h3>
            <div id="currentStatus">Carregando...</div>
        </div>
        
        <div class="status-box">
            <h3>üß™ Teste com Nova Senha Forte</h3>
            <p><strong>Nova senha:</strong> Admin123!@# (sem alertas do navegador)</p>
            <button class="btn" onclick="testStrongPassword()">üîê Testar Login Forte</button>
            <div id="strongPasswordResult"></div>
        </div>
        
        <div class="status-box">
            <h3>üïµÔ∏è Monitor de Eventos</h3>
            <button class="btn" onclick="startMonitoring()">‚ñ∂Ô∏è Iniciar Monitoramento</button>
            <button class="btn" onclick="stopMonitoring()">‚èπÔ∏è Parar</button>
            <button class="btn" onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
            <div class="log-container" id="eventLog"></div>
        </div>
        
        <div class="status-box">
            <h3>üåê Abrir Frontend</h3>
            <button class="btn" onclick="openFrontend()">üöÄ Abrir http://localhost:3000</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let monitoringInterval;
        let requestCount = 0;
        
        // Monitor de eventos
        function log(message, type = 'info') {
            const logContainer = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Interceptar requisi√ß√µes fetch globalmente
        const originalFetch = window.fetch;
        window.fetch = function(...args) {
            const url = args[0];
            requestCount++;
            
            if (typeof url === 'string') {
                if (url.includes('/logout/')) {
                    log(`üö™ LOGOUT detectado! Requisi√ß√£o #${requestCount}`, 'warning');
                } else if (url.includes('/login/')) {
                    log(`üîë LOGIN detectado! Requisi√ß√£o #${requestCount}`, 'success');
                } else if (url.includes('/auth/')) {
                    log(`üîê Auth API: ${url.split('/').pop()} #${requestCount}`, 'info');
                }
            }
            
            return originalFetch.apply(this, args).then(response => {
                if (url && typeof url === 'string' && url.includes('/auth/')) {
                    log(`üì° Resposta: ${response.status} ${response.statusText}`, 
                        response.ok ? 'success' : 'error');
                }
                return response;
            }).catch(error => {
                log(`‚ùå Erro de rede: ${error.message}`, 'error');
                throw error;
            });
        };
        
        // Monitor de storage events (logouts s√≠ncronos)
        window.addEventListener('storage', (event) => {
            if (event.key === 'auth_logout_event') {
                log(`üîÑ Evento de storage detectado: ${event.key} = ${event.newValue}`, 'warning');
            }
        });
        
        // Monitor de mudan√ßa de visibilidade
        document.addEventListener('visibilitychange', () => {
            log(`üëÅÔ∏è Visibilidade mudou: ${document.visibilityState}`, 'info');
        });
        
        async function checkCurrentStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/companies/`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    document.getElementById('currentStatus').innerHTML = 
                        '<span class="success">‚úÖ AUTENTICADO - Cookies v√°lidos</span>';
                } else {
                    document.getElementById('currentStatus').innerHTML = 
                        '<span class="error">‚ùå N√ÉO AUTENTICADO</span>';
                }
            } catch (error) {
                document.getElementById('currentStatus').innerHTML = 
                    '<span class="error">‚ùå ERRO DE CONEX√ÉO</span>';
            }
        }
        
        async function testStrongPassword() {
            const resultDiv = document.getElementById('strongPasswordResult');
            resultDiv.innerHTML = '<div>üîÑ Testando login com senha forte...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        username_or_email: 'admin@example.com',
                        password: 'Admin123!@#'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = 
                        '<div class="success">‚úÖ Login bem-sucedido! Usu√°rio: ' + data.user.email + '</div>';
                    log('üéâ Login com senha forte realizado com sucesso!', 'success');
                    
                    // Verificar se continua autenticado ap√≥s 5 segundos
                    setTimeout(async () => {
                        const checkResponse = await fetch(`${API_BASE}/api/companies/`, {
                            credentials: 'include'
                        });
                        
                        if (checkResponse.ok) {
                            log('‚úÖ Ainda autenticado ap√≥s 5 segundos', 'success');
                        } else {
                            log('‚ùå LOGOUT INESPERADO detectado ap√≥s 5 segundos!', 'error');
                        }
                    }, 5000);
                    
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = 
                        '<div class="error">‚ùå Erro: ' + (errorData.error || response.statusText) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå Erro: ' + error.message + '</div>';
            }
        }
        
        function startMonitoring() {
            log('üîç Iniciando monitoramento intensivo...', 'success');
            
            monitoringInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/companies/`, {
                        credentials: 'include'
                    });
                    
                    if (!response.ok && response.status === 401) {
                        log('üö® LOGOUT INESPERADO DETECTADO!', 'error');
                        stopMonitoring();
                    }
                } catch (error) {
                    log(`‚ö†Ô∏è Erro no monitoramento: ${error.message}`, 'warning');
                }
            }, 2000); // Verificar a cada 2 segundos
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                log('‚èπÔ∏è Monitoramento interrompido', 'warning');
            }
        }
        
        function clearLogs() {
            document.getElementById('eventLog').innerHTML = '';
            log('üóëÔ∏è Logs limpos', 'info');
        }
        
        function openFrontend() {
            log('üåê Abrindo frontend...', 'info');
            window.open('http://localhost:3000/login', '_blank');
        }
        
        // Inicializa√ß√£o
        window.addEventListener('load', () => {
            log('üöÄ Debug monitor inicializado', 'success');
            checkCurrentStatus();
        });
    </script>
</body>
</html>
