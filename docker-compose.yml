version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: crm_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: crm_db
      MYSQL_USER: crm_user
      MYSQL_PASSWORD: crm_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crm_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crm_redis
    ports:
      - "6379:6379"
    networks:
      - crm_network

  # Backend Django
  backend:
    build: ./backend
    container_name: crm_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_NAME=crm_db
      - DATABASE_USER=crm_user
      - DATABASE_PASSWORD=crm_password
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    networks:
      - crm_network

  # Frontend React
  frontend:
    build: ./frontend
    container_name: crm_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000
      - REACT_APP_SOCKET_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crm_network

volumes:
  mysql_data:

networks:
  crm_network:
    driver: bridge
